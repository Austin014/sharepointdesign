<!doctype html>
<html>

<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,800' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="header">
        <div class="container col-md-8">
            <h1>Rightpoint Sharepoint Design Library</h1>
        </div>
    </div>


    <div class="main" ng-controller="MainController">
        <div class="container">
            <button ng-click="toggleEditing()" id="newbutton">New</button>
            <div ng-show="!editing">
                <div class="filterholder">
                    <div class="filter" data-filter="all">Show All</div>
                    <div class="filter" data-filter=".Filter">Filter</div>
                    <div class="filter" data-filter=".Calendar">Calendar</div>
                </div>
                <div class="wrap col-md-8">
                    <div ng-attr-class="{{ product.type }} {{ product.sharepointVersion }} thumbnailX mix" ng-repeat="product in products" ng-attr-id="{{ product.name }}">
                        <p>{{product.name}}</p>
                        <img ng-src="{{ product.screenshot }}" class="screenshot">
                    </div>
                </div>
                <div ng-attr-class="expandedinfo col-md-4 {{ product.name }}" ng-repeat="product in products">
                    <img ng-src="{{ product.screenshot }}">
                    <p class="name">{{ product.name }}</p>
                    <p class="type">{{ product.type }}</p>
                    <p class="sharepointVersion">{{ product.sharepointVersion }}</p>
                    <p class="buildType">{{ product.buildType }}</p>
                    <p class="difficulty">{{ product.difficulty }}</p>
                    <p class="explain">{{ product.explain }}</p>
                    <a ng-href="{{product.serverPath}}">
                        <p class="serverPath">{{ product.serverPath }}</p>
                    </a>
                </div>
            </div>
            <div class="editing" ng-if="editing">
                <!--   Adding A Name-->
                <label for="moduleName">Name:</label>
                <input type="text" ng-model="newModule.name" id="moduleName" />
                
                <!--      Adding a webpart type          -->
                <label for="moduleType">Type of Web Part:</label>
                <select ng-model="newModule.type" id="moduleType">
                    <option>Filter</option>
                    <option>Calendar</option>
                    <option>Other</option>
                </select>
                
                <!--      Adding a Sharepoint Version          -->
                <label for="moduleVersion">Sharepoint Version:</label>
                <select ng-model="newModule.version" id="moduleVersion">
                    <option>SharePoint 2010</option>
                    <option>SharePoint 2013</option>
                    <option>Office 365</option>
                </select>
                
                <!--      Adding a Build Type          -->
                <label for="moduleBuild">Type of Build:</label>
                <select ng-model="newModule.build" id="moduleBuild">
                    <option>Custom</option>
                    <option>Out of the Box</option>
                </select>
                
                 <!--   Adding A Name-->
                <label for="modulePath">Server Path:</label>
                <input type="text" ng-model="newModule.path" id="modulePath" />
                
                <button ng-click="createNew()">Save</button>

            </div>
        </div>
    </div>


    <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="MainController.js"></script>
    <script src="modulesvc.js"></script>
    <script src="main.js"></script>
</body>

</html>
